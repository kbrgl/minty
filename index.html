<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
		<meta name="theme-color" content="#2fe7ad"/>

		<script type="text/javascript">
    	WebFontConfig = {
        	google: { families: [ 'Source+Code+Pro:300:latin', 'Slabo+27px::latin'] }
    	};

    	(function() {
        	var wf = document.createElement('script');
        	wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
        	'://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
        	wf.type = 'text/javascript';
        	wf.async = 'true';
        	var s = document.getElementsByTagName('script')[0];
        	s.parentNode.insertBefore(wf, s);
    	})();
		</script>

		<title>{{ site.title }}</title>
		<meta name="description" content="{{ site.description }}"/>
		
		<script src="{{ '/js/jquery.min.js' | prepend: site.baseurl }}"></script>
		<script src="{{ '/js/timer.js' | prepend: site.baseurl }}"></script>
		<script src="{{ '/js/config.js' | prepend: site.baseurl }}"></script>
		<script src="{{ '/js/helpers.js' | prepend: site.baseurl }}"></script>
		<script src="{{ '/js/dom.js' | prepend: site.baseurl }}"></script>

		<link rel="stylesheet" href="{{ '/css/normalize.css' | prepend: site.baseurl }}"/>
		<link rel="stylesheet" href="{{ '/css/skeleton.css' | prepend: site.baseurl }}"/>
		<link rel="stylesheet" href="{{ '/font/icons/css/fontello.css' | prepend: site.baseurl }}"/>
    	<link rel="stylesheet" href="{{ '/css/index.css' | prepend: site.baseurl }}"/>
	</head>
	<body class="container">
		<div class="main">
			<div class="status">
				<div id="clock"></div>
				<div id="type"></div>
			</div>

			<nav class="buttons">
				<button id="start-timer"><i class="icon-play"></i></button>
				<button id="pause-timer"><i class="icon-pause"></i></button>
				<button id="resume-timer"><i class="icon-play"></i></button>
				<button id="reset-timer"><i class="icon-ccw"></i></button>
			</nav>
		</div>

		<section class="info">
			<p>{{ site.title }}: a simple <a href="//en.wikipedia.org/wiki/Pomodoro_Technique">pomodoro timer</a></p>
			<p id="about"><a onclick="alert('Minty is a pomodoro timer with a focus on speed, simplicity and design. What\'s a pomodoro timer, you ask? Well, a pomodoro timer is a timer that breaks down work into intervals, traditionally 25 minutes in length, separated by short breaks. These intervals are called pomodoros, the plural in English of the Italian word pomodoro, which means tomato. The method is based on the idea that frequent breaks can improve mental agility.')">about minty</a></p>
			<p id="footer">(c) 2016 Kabir Goel. Hosted on <a href="//github.com/kbrgl/minty">GitHub</a>.</p>
		</section>
	</body>
</html>
